<!-- Person case -->
<script>
    // Schema
    const personSchema = {
        name: 'string',
        age: 'number',
        siblings: 'array',
        metaData: 'object',
        active: 'boolean',
    };
    // Object 1 validates true
    const personObjectOne = {
        name: 'James',
        age: 25,
        siblings: ['Johnnathan'],
        metaData: {},
        active: true,
    };
    // Object 2 validates false
    const personObjectTwo = {
        name: 'James',
        age: 25,
        active: true,
    };
    // Object 3 validates false/true based on the requirements of the extra scenario
    const personObjectThree = {
        name: 'Jimmy Hendriks',
        age: 25,
        siblings: ['Johnnathan'],
        metaData: {},
        active: true,
        extraProperty: 'I heard about this song',
    };
    displaySchemaAndInputObject(personSchema, personObjectOne, 1);
    validateObjectBasedOnPredefinedSchema(personSchema, personObjectOne, 1);
    displaySchemaAndInputObject(personSchema, personObjectTwo, 2);
    validateObjectBasedOnPredefinedSchema(personSchema, personObjectTwo, 2);
    extraScenario(personSchema, personObjectThree);
</script>
